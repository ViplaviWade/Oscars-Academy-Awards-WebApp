<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscars Academy Awards</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/js/client.js"></script>
</head>

<body>
    <div class="container">
        <h1>Academy Awards Query</h1>
        <form id="myForm">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year">

            <label for="category">Category:</label>
            <input type="text" id="category" name="category">

            <label for="nominee">Nominee:</label>
            <input type="text" id="nominee" name="nominee">

            <label for="info">Info:</label>
            <input type="text" id="info" name="info">

            <label for="nomInfo">Nominee/Info:</label>
            <input type="text" id="nomInfo" name="nomInfo">

            <label for="times">Number of Times:</label>
            <input type="text" id="times" name="times">

            <label for="won">Won:</label>
            <select id="won" name="won">
                <option value="">All</option>
                <option value="yes">Won</option>
                <option value="no">Not Won</option>
            </select>

            <button type="submit" id="get-nominations">Get Nominations</button>
            <button type="submit" id="get-nominees">Get Nominees</button>
            <button type="button" id="clear-input">Clear Input</button>
            <button type="button" id="clear-output">Clear Output</button>
        </form>

        <div id="output"></div>
    </div>
</body>

</html>
